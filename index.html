<!DOCTYPE html>
<html lang="en">
<head>
  <title>Guessing Game</title>

  <!-- Bootstrap and CSS here-->
  <style>
    .center {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    img {
      display: inline;
      width: 200px;
      height: 100px;
    }
    #footer {
      width: 100%;
      border-top: solid 2px black;
      background-color: white;
      position: fixed;
      bottom: 0;
    }
  </style>

</head>
<body>

  <div id='app'>

    <div id='headers'>
      <!-- Title and subtitles! -->
      <center><font face="Garamond" size="10">Guessing Game!</font><br /></center>
      <center><h2>Try guessing a number between 1 and 100</h2></center>
    </div>

    <div id='main'>
      <div id='input-parent'>
        <!-- Player's guess input, and submit button -->
        <center>Guess: <input type="text" ><br></center>
        <center><button type="button">Submit</button></center>
      </div>

      <div id='guesses'>
        <!-- unordered list of guesses -->
        <ol style="list-style-type:circle">
          <li>Coffee</li>
          <li>Tea</li>
          <li>Milk</li>
        </ol>
      </div>

      <div id="menu-btns">
        <!-- reset and hint buttons -->
        <button type="button">Reset</button>
        <button type="button">Hint</button>
      </div>
    </div>
  </div>



  <div id='footer'>
    <div>
      <div class=''>
        <img src='fa-logo@2x.png'></img>
      </div>

      <div class=''>
        <h4>Project by Monica</h4>
      </div>

      <div class=''>
        <img src='grace_hopper_academy.png'></img>
      </div>


    </div>
  </div>

</body>
</html>
